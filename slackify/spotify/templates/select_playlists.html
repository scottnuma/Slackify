<div>Select the playlist to add songs to</div>
<div>Playlist must be one of the ten most recent playlists</div>
<form>  
    {% for playlist in playlists %}
        <div>
            <input type="radio" name="playlist-id" value="{{ playlist[1] }}" {% if loop.first %} checked {% endif %}>
            <label for="contactChoice1">{{ playlist[0] }}</label>
        </div>
    {% endfor %}
    <div>
      <button type="submit" formmethod="post">Submit</button>
    </div>
</form>
